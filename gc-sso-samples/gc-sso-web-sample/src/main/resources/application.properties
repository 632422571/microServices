### web
server.port=8081
server.servlet.context-path=/gc-sso-web-sample-springboot

### freemarker
spring.freemarker.request-context-attribute=request
spring.freemarker.cache=false

### resource (default: /**  + classpath:/static/ )
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

### gc-sso
gc.sso.server=http://gcssoserver.com:8080/gc-sso-server
gc.sso.logout.path=/logout
gc-sso.excluded.paths=
gc.sso.redis.address=redis://127.0.0.1:6379

